<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="utf-8"/>
    
    
    <title>Color Guessing Game</title>
    <style></style>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY= ['blue','cyan','gold','green','magenta','orange','white','yellow' ]
        COLORS_ARRAY.join();  
        
         
        
        function runGame() {
         const targetIndex=Math.floor(Math.random()*COLORS_ARRAY.length);
         const target=COLORS_ARRAY[targetIndex];
         console.log(target);
         let guess="";
         let correct=false;
         let numTries = 0; 
        
       
         
        do{
          guess=prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY +
         '\n\nWhat color am I thinking of?\n');
             numTries += 1;
         if (guess===null) {
            alert('You have selected cancel.'); 
             return guess;
          } 
            correct= checkGuess(guess,target);
            
          } while (!correct);
          alert('Congratulations!\n\n'+'It took you' + numTries + 'guesses to finish the game\n\n');
          
          document.body.style.background = guess;
           
        }

             
          function checkGuess(guess,target) {
          let correct=false;
            if (!COLORS_ARRAY.includes(guess)) {
              alert(' Sorry that is not an available color choice'); 
            } else if(guess > target){
              alert('Sorry that is incorrect try picking alphabetically lower');
            } else if (guess < target){
              alert('sorry that is incorrect try picking alphabetically higher'); 
            }else{
                correct = true; 
            }
            return correct;          
        }  
         
    </script>
</body>
